<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2></h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->
    </header>

    <main>
      <section>
        <h2>Already Registered? <u>LOGIN</u> now</h2>
      </section>
      <form>
        <label for="email"> Email </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="abc@gmail.com"
        />
        <label for="password"> Password </label>
        <input type="password" id="password" name="password" />
        <button
          type="submit">
          <img 
          src="https://asset.brandfetch.io/idQVGbrvGL/idFrWdCkB5.png?updated=1681732628908" 
          height="15px" 
          width="40px" />
          Login
        </button>
      </form>
      <br>
      <hr>
      <br>

      <a href="https://www.codingninjas.com/blog/" target="_blank"> <h3> Coding Ninjas Blogs <h3>  </a>
      <img
       src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" 
       alt="Coding Ninjas Logo"
       width="100%"/>
      <br />
      <hr>
      <br />
      <section>
        <h2> REGISTRATION</h2>

        <form action="" method="post">
          <table>
            <tr>
              <td>
                <label for="first_name"> First Name: </label>
              </td>
              <td></td>
              <td>
                <input type="text" id="first_name" name="first_name"/> 
              </td>
            </tr>
              <td>
                <label for="last_name"> Last Name: </label>
              </td>
              <td></td>
              <td>
                <input type="text" id="last_name" name="last_name"/> 
              </td>
            </tr>
            <tr>
              <td rowspan="3">
                <label> Current Address: </label>
              </td>
              <td>
                <label for="flat_house_no"> Flat No./House No. </label>
              </td>
              <td>
                <input type="text" id="flat_house_no" name="flat_house_no" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="locality"> Locality </label>
              </td>
              <td>
                <input type="text" id="locality" name="locality" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="City"> City </label>
              </td>
              <td>
                <input type="text" id="ciy" name="city" />
              </td>
            </tr>
          </table>
          <p>
            <b> Is Current address and Permanent address same? </b>
            <input type="radio" id="radio_yes" name="address_same"> Yes </radio>
            <input type="radio" id="radio_no" name="address_same"> No </radio> 
        </p>
        <table>
          <tr>
            <td>
              <label for="email"> Email: </label>
            </td>
            <td>
              <input type="email" id="email" name="email" placeholder="abc@gmail.com" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password"> Password: </label>
            </td>
            <td>
              <input type="password" id="password" name="password" />
            </td>
          </tr>
        </table>
        <br>
        <button type="submit" id="register_button" name="register"> Rergister </button>
        </form>
      </section>
    </main>
  </body>
</html>
